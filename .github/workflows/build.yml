name: Build & Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x

      - name: Restore dependencies
        run: dotnet restore Scanner.sln -p:Platform=x64

      - name: Publish x64
        run: |
          dotnet publish src/Scanner.App/Scanner.App.csproj `
            -c Release `
            -p:Platform=x64 `
            -p:PublishProfile=win-x64 `
            -o publish/x64

      - name: Install Inno Setup
        run: choco install innosetup -y --no-progress

      - name: Extract version from tag
        id: version
        shell: bash
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"
          else
            echo "version=0.0.0-dev" >> "$GITHUB_OUTPUT"
          fi

      - name: Download Windows App SDK runtime
        run: |
          Invoke-WebRequest `
            -Uri "https://aka.ms/windowsappsdk/1.6/latest/windowsappruntimeinstall-x64.exe" `
            -OutFile "installer\WindowsAppRuntimeInstall-x64.exe"

      - name: Build installer
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" `
            /DMyAppVersion="${{ steps.version.outputs.version }}" `
            installer\scanner-setup.iss

      - name: Create zip archive
        run: Compress-Archive -Path publish\x64\* -DestinationPath artifacts\Scanner-x64.zip

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: scanner-installers
          path: |
            artifacts/Scanner-Setup-x64.exe
            artifacts/Scanner-x64.zip

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/Scanner-Setup-x64.exe
            artifacts/Scanner-x64.zip
